<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerspectiveBox</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="parallax.css">
</head>

<body>
    <style>
        body {
            text-align: center;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            margin: 50px auto;
        }

        #parallax_box {
            margin: 30px auto;
        }

        #image-grid {
            margin: 30px auto;
            column-count: 5;
            column-gap: 20px;
        }
        @media (max-width: 1200px) {
            #image-grid {
                column-count: 4;
            }
        }
        @media (max-width: 1000px) {
            #image-grid {
                column-count: 3;
            }
        }
        @media (max-width: 800px) {
            #image-grid {
                column-count: 2;
            }
        }

        #image-grid img {
            margin: 20px auto;
            width: 100%;
            height: auto;
        }
    </style>

    <p id="error"></p>

    <div class="container">
        <div class="header">
            <h1>ImgInDepth</h1>
            <p class="lead">Add depth to your illustrations</p>
        </div>
        <div id="parallax_box">
        </div>

        <div id="image-grid">
        </div>
    </div>

    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.7.0/Tween.js"></script>
    <script src="parallax.js"></script>
    <script>
        pb = new ParallaxBox("parallax_box")

        pb.addImage("images/6.png")
        pb.addImage("images/5.png")
        pb.addImage("images/4.png")
        pb.addImage("images/3.png")
        pb.addImage("images/2.png")
        pb.addImage("images/1.png")

        pb.init("mouse")

        var img_map = []
        img_map.push(["images/3.png", ["images/6.png", "images/5.png", "images/4.png", "images/3.png", "images/2.png", "images/1.png"]])
        img_map.push(["images2/3.png", ["images2/6.png", "images2/5.png", "images2/4.png", "images2/3.png", "images2/2.png", "images2/1.png"]])
        img_map.push(["images/3.png", ["images/6.png", "images/5.png", "images/4.png", "images/3.png", "images/2.png", "images/1.png"]])
        img_map.push(["images2/3.png", ["images2/6.png", "images2/5.png", "images2/4.png", "images2/3.png", "images2/2.png", "images2/1.png"]])
        img_map.push(["images2/3.png", ["images2/6.png", "images2/5.png", "images2/4.png", "images2/3.png", "images2/2.png", "images2/1.png"]])
        img_map.push(["images/3.png", ["images/6.png", "images/5.png", "images/4.png", "images/3.png", "images/2.png", "images/1.png"]])
        img_map.push(["images/3.png", ["images/6.png", "images/5.png", "images/4.png", "images/3.png", "images/2.png", "images/1.png"]])
        img_map.push(["images/3.png", ["images/6.png", "images/5.png", "images/4.png", "images/3.png", "images/2.png", "images/1.png"]])
        img_map.push(["images2/3.png", ["images2/6.png", "images2/5.png", "images2/4.png", "images2/3.png", "images2/2.png", "images2/1.png"]])
        img_map.push(["images2/3.png", ["images2/6.png", "images2/5.png", "images2/4.png", "images2/3.png", "images2/2.png", "images2/1.png"]])

        const img_grid = document.getElementById("image-grid")
        img_map.forEach(elements => {
            const preview_img = elements[0]
            const img_list = elements[1]
            img_obj = document.createElement("img")
            img_obj.classList.add("shadow")
            img_obj.src = preview_img
            img_obj.addEventListener("click", () => {
                pb.reset()
                img_list.forEach(img_src => {
                    pb.addImage(img_src)
                })
                pb.init("mouse")
            })
            img_grid.appendChild(img_obj)
        });
    </script>
</body>

</html>
