<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerspectiveBox</title>
    <link rel="stylesheet" href="parallax.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        body {
            text-align: center;
            font-family: 'Open Sans', sans-serif;
        }
        .header {
            margin-bottom: 50px;
        }
        .header h1 {
            font-size: 2.5em;
        }
        .container {
            margin: 50px auto;
            width: 80%;
        }
    </style>

    <p id=error></p>

    <div class="container">
        <div class="header">
            <h1>PerspectiveBox</h1>
            <h4>Add depth to your illustrations.</h4>
        </div>
        <div id="parallax_box">
        </div>
    </div>

   <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.7.0/Tween.js"></script>
   <script src="parallax.js"></script>
   <script>
       pb = new ParallaxBox("parallax_box")

       pb.addImage("images/6.png")
       pb.addImage("images/5.png")
       pb.addImage("images/4.png")
       pb.addImage("images/3.png")
       pb.addImage("images/2.png")
       pb.addImage("images/1.png")

       pb.init("mouse")
   </script>
</body>
</html>
